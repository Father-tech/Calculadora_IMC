<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Calculadora de IMC</h1>
        <div id="calculadora">
           <p>Calcule seu IMC abaixo:</p>
           <div id="altura">
            <label for="ialt">Coloque sua Altura:<input type="text" name="ialt" id="ialt"></label>
        
            <div id="peso">
                <label for="ipeso">Coloque seu Peso: <input type="text" name="ipeso" id="ipeso"></label>
        
            </div>
            <input id="botao" type="button" value="Calcular" onclick="calcular()">
        </div>
    </main>
</div>
</body>
</html>
